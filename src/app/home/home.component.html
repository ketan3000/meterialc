<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="../../assets/bg_image/smart-logo.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse align-items-center" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of data">
          <span *ngIf="item.is_submenu == 'Y'">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{item.name}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <span *ngFor="let itemc of item.children">
                  <a class="dropdown-item" (click)="menu(itemc.product_slug)"  >{{ itemc.product_name }}</a>
                </span>
              </div>
            </li>
          </span>
          <span *ngIf="item.is_submenu == 'N'">
            <a class="nav-link"  (click)="menu(item.slug)" >{{item.name}}</a>
          </span>
        </li>
      </ul>
    </div>
    
  </nav>
</header>


<div class="container">
<router-outlet></router-outlet>
</div>
