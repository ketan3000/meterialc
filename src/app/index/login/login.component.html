<form  #signinForm="ngForm" (ngSubmit)="signIn(signinForm)">
  <div class="form-group">
    <label>Email</label>
    <input name="email"  #email="ngModel" name="email" ngModel type="text" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors.required">
          Email field can't be blank
        </div>
        <div *ngIf="email.errors.pattern && email.touched">
          The email id doesn't seem right
        </div>
      </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" #psw="ngModel" name="password" ngModel type="password" class="form-control"  required minlength="5">
    <div *ngIf="psw.invalid && (psw.dirty || psw.touched)" class="error">
        <div *ngIf="psw.errors.required">
          password is required
        </div>
        <div *ngIf="psw.errors.minlength && psw.touched">
          Min add 2 char.....
        </div>
      </div>
  </div>
  <div class="form-group">
      
    <button type="submit" class="btn btn-success" [disabled]="!signinForm.form.valid">Login</button>
  </div>
</form>
