<form  #signinForm="ngForm" (ngSubmit)="signIn(signinForm)">
  <div class="form-group">
    <label>Email</label>
    <input name="email" name="email" ngModel type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" name="password" ngModel type="password" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" type="btn btn-default">Login</button>
  </div>
</form>
