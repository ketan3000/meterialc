<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<!--{{selectBrands | json}} -->
<div class="album py-6 bg-light">
  <div class="container">
    <div class="row leftmenu">
      <div class="col-lg-2">
        <div class="row">
          <section class="section_offset">
            <div class="table_layout list_view">
              <div class="table_row">
                <div class="table_cell">

                  <h6>Brand</h6>
                  <ul class="checkboxes_list">
                    <li *ngFor="let brands of brand ; index as i">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [checked]="selectBrands.indexOf(brands.filter) >= 0" name="brand" (click)="selectBrand(brands, $event)"
                          id="customCheck{{i}}">
                        <label class="custom-control-label" for="customCheck{{i}}">{{brands.name}}</label>
                      </div>

                    </li>
                  </ul>

                </div>
                <div class="table_cell">
                  <h6>Category</h6>
                  <ul class="checkboxes_list">
                    <li *ngFor="let cat of category">
                      <a [routerLink]="'/products/'+cat.category">
                        <label for="manufacturer_1">{{cat.name}}</label>
                      </a>
                    </li>
                  </ul>
                </div>

              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row ">
          <div class="col-md-3 item" *ngFor="let item of data | paginate : { itemsPerPage:50, currentPage:current_page, totalItems:total }">
            <a class="navbar-brandlflgdlfgldl" (click)="details(item.product_id,item.product_link)">
              <span class="card mb-3 thumb-wrapper thumbnail">

                <div>

                  <div class="img-box">
                    <img class="img-responsive img-fluid" src={{item.product_image}} data-holder-rendered="true">
                  </div>

                </div>

                <div class="thumb-content">
                  <h4>{{item.product_title}}</h4>
                  <p class="item-price">
                    <span>{{item.product_lowest_price | currency: 'INR':true}}</span>
                  </p>
                  <div class="star-rating">

                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <i class="fa" [class.fa-star]="item.product_rating>=1"></i>
                      </li>
                      <li class="list-inline-item">
                        <i class="fa" [class.fa-star]="item.product_rating>=2"></i>
                      </li>
                      <li class="list-inline-item">
                        <i class="fa" [class.fa-star]="item.product_rating>=3"></i>
                      </li>
                      <li class="list-inline-item">
                        <i class="fa" [class.fa-star]="item.product_rating>=4"></i>
                      </li>
                      <li class="list-inline-item">
                        <i class="fa" [class.fa-star]="item.product_rating>=5"></i>
                      </li>
                    </ul>
                  </div>

                </div>
              </span>
            </a>
          </div>
        </div>
      </div>


    </div>
    <span style="text-align: center;">
      <pagination-controls (pageChange)="current_page = allProductDetails($event,selectBrands)" maxSize="8" directionLinks="true"
        autohide="true">
      </pagination-controls>
    </span>

  </div>
</div>
